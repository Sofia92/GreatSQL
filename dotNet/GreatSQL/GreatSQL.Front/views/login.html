<div class="login-box">
  <h3 class="login-header">GREAT SQL</h3>
  <p>
    <label>USERNAME
      <input type="text" name="username" [(ngModel)]="username" class="form-control" />
    </label>
  </p>
  <p>
    <label>PASSWORD
      <input type="password" name="passwd" [(ngModel)]="password" class="form-control" />
    </label>
  </p>
  <p class="login-btn-box">
    <span class="pull-left login-msg">{{message}}</span>
    <button class="btn btn-primary" (click)="login()">LOGIN</button>
  </p>
</div>
