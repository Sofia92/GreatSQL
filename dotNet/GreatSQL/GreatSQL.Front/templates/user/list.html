<div class="dashboard-box">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>创建时间</th>
          <th>简述</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#user of users">
          <td>{{user.Name}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.RuleGroup.Name}}</td>
          <td><a [routerLink]="['UserDetail', {id: user.ID}]">查看</a></td>
        </tr>
      </tbody>
    </table>
</div>
